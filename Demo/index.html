<!DOCTYPE html>
<html data-ng-app="MWAdmin">
<head>
    <title>Demo Admin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="content/css/bootstrap.css" rel="stylesheet" />
    <link href="content/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <link href="content/css/font-awesome.css" rel="stylesheet" />
    <link href="content/css/loading-bar.css" rel="stylesheet" />
    <link href="content/css/toastr.css" rel="stylesheet" />
</head>
<body data-ng-controller="indexCtrl">

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand active" href="#/">Demo Admin</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-if="userInfo.isAuthenticated">
                <li class="userinfo"><a href="#/">Welcome {{userInfo.profile.given_name}}<i class="fa fa-user fa-fw"></i></a></li>
                <li><a ng-href="#/" data-ng-click="logout()">Logout<i class="fa fa-sign-out fa-fw pull-right"></i></a></li>
            </ul>
        </div>
    </div>


    <div class="row-offcanvas row-offcanvas-left">

        <div id="sidebar" class="sidebar-offcanvas">
            <div class="col-md-12">
                <h3></h3>
                <ul class="nav nav-pills nav-stacked">
                    <li class="nav-divider"></li>
                    <li class=""><a ng-href="#/">Home<i class="fa fa-home fa-fw pull-right"></i></a></li>
                    <li class="nav-divider"></li>
                    <li ng-show="userInfo.isAuthenticated"><a ng-href="#/apilog/">Log<i class="fa fa-book fa-fw pull-right"></i></a></li>
                    <li ng-show="userInfo.isAuthenticated"><a ng-href="#/UserData/">User Info<i class="fa fa-book fa-fw pull-right"></i></a></li>
                    <li><a ng-href="#/" ng-hide="userInfo.isAuthenticated" ng-click="login()">Login<i class="fa fa-sign-in fa-fw pull-right"></i></a></li>
                </ul>
            </div>
        </div>


        <div id="main">
            <div class="col-md-12">
                <div ng-view></div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src="Scripts/adal-1.0.14.js"></script>
    <script src="Scripts/adal-angular-1.0.14.js"></script>
    <script src="Scripts/loading-bar.js"></script>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/toastr.js"></script>
    <script src="Scripts/ui-bootstrap-tpls-0.13.1.js"></script>
    <script src="Scripts/angular-validator.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <!-- Load app main script -->
    <script src="App/app.js"></script>

    <!-- Load controllers -->
    <script src="App/Controllers/indexCtrl.js"></script>
    <script src="App/Controllers/homeCtrl.js"></script>
    <script src="App/Controllers/userDataCtrl.js"></script>
    <script src="App/Controllers/apilogCtrl.js"></script>   

    <!-- Load services -->
    <script src="App/Services/apiService.js"></script>
    <script src="App/Services/notificationService.js"></script>      

</body>
</html>
